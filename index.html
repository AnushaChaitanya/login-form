<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/701955f1b2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Welcome to Learning Rocks</h1>
        <form action="https://www.javatpoint.com/html-tutorial" target="_blank">
            <div class="box">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="email" name="email" placeholder="Enter Your Email" required>

            </div>
            <div class="box">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                <input type="password" name="pswd" placeholder="Enter Your Password" required minlength="6">
            </div>
            <button class="btn">Sign In</button>
        </form>
    </div>

</body>

</html>
